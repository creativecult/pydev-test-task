<!doctype html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <h1>
          {{ object.title }}
      </h1>
      {% if object.student_set.all %}
      <ul>
        {% for student in object.student_set.all %}
        <li>
            {{ student.get_full_name }}
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>
          В группе нет студентов
      </p>
      {% endif %}
      {% load widget %}
      {% widget request object %}
  </body>
</html>
